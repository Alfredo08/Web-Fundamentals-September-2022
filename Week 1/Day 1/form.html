<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>
            This is my first form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>
                This is my first form
            </h1>
        </header>
        <nav>
            <a href="./index.html">
                Back to home
            </a>
        </nav>
        <main>
            <form>
                <fieldset>
                    <legend>
                        Title of the form
                    </legend>
                    <div>
                        <label for="firstName">
                            First name:
                        </label>
                        <input type="text" name="firstName" id="firstName">
                        <span>
                            This will come to the right of the first name box
                        </span>
                    </div>
                    <div>
                        <label for="lastName">
                            Last name:
                        </label>
                        <input type="text" name="lastName" id="lastName" >
                    </div>
                    <div>
                        <label for="password">
                            Password:
                        </label>
                        <input type="password" name="password" id="password" >
                    </div>
                    <div>
                        <label for="age">
                            Age:
                        </label>
                        <input type="number" name="age" id="age" >
                    </div>
                    <div>
                        <div>
                            Are you married?
                        </div>
                        <label for="marriedYes">
                            Yes
                        </label>
                        <input type="radio" name="married" id="marriedYes">
                        <label for="marriedNo">
                            No
                        </label>
                        <input type="radio" name="married" id="marriedNo">
                    </div>
                    
                    <div>
                        <div>
                            What type of movies do you like?
                        </div>
                        <label for="drama">
                            Drama
                        </label>
                        <input type="checkbox" name="movies" id="drama">
                        <label for="action">
                            Action
                        </label>
                        <input type="checkbox" name="movies" id="action">
                        <label for="comedy">
                            Comedy
                        </label>
                        <input type="checkbox" name="movies" id="comedy">
                        <label for="terror">
                            Terror
                        </label>
                        <input type="checkbox" name="movies" id="terror">
                    </div>
                    
                    <div>
                        <label for="country">
                            Country:
                        </label>
                        <select name="country" id="country">
                            <option value="USA">
                                United States of America
                            </option>
                            <option value="MX">
                                Mexico
                            </option>
                            <option value="FR">
                                France
                            </option>
                        </select>  
                    </div>
                    <div>
                        <label for="comment">
                            Leave a comment
                        </label>
                        <textarea name="comment" id="comment"></textarea>
                    </div>
                    <button type="submit">
                        Submit
                    </button>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </main>
        <section>
            <h2>
                Title of the section
            </h2>
        </section>
        <article>
            <h2>
                Title of the article
            </h2>
        </article>
        <footer>
            All rights reserved
        </footer>
    </body>
</html>
